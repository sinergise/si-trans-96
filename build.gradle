apply plugin: 'java-library'
apply plugin: 'eclipse'

sourceCompatibility = 1.5
targetCompatibility = 1.5

eclipse {
  jdt {
    javaRuntimeName = "J2SE-1.5"
  }
}

repositories {
	jcenter()
}

dependencies {
    api 'org.locationtech.jts:jts-core:1.15.0'

    testImplementation 'junit:junit:4.12'
}


